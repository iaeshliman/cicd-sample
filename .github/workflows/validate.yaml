name: validate

run-name: validate PR

on:
    pull_request:
        branches:
            - main

jobs:
    check-bats-version:
        runs-on: [ubuntu-latest]
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '20'
            - run: npm ci
            - run: npm run test
